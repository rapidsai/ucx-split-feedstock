{% set ucx_version = "1.7.0.dev" %}
{% set ucx_proc_version = "1.0.0" %}
{% set ucx_commit = "9544fb9" %}
{% set ucx_py_version = "0.1+179.g993ab90" %}
{% set ucx_py_commit = "993ab90" %}  # from rapidsai's `branch-0.10`
{% set number = "6" %}

{% set ucx_proc_type = "cpu" if cuda_compiler_version == "None" else "gpu" %}


package:
  name: ucx-split

source:
  - git_url: https://github.com/openucx/ucx
    git_rev: {{ ucx_commit }}
    folder: ucx
  - git_url: https://github.com/rapidsai/ucx-py
    git_rev: {{ ucx_py_commit }}
    folder: ucx-py

build:
  skip: true  # [not linux]
  number: 0

outputs:
  - name: ucx-proc
    version: {{ ucx_proc_version }}
    build:
      number: 0
      string: "{{ ucx_proc_type }}"
    test:
      commands:
        - exit 0
    about:
      home: https://github.com/conda-forge/ucx-feedstock
      license: BSD-3-Clause
      license_family: BSD
      summary: A meta-package to select CPU or GPU UCX build.

  - name: ucx
    version: "{{ ucx_version }}{{ number }}+g{{ ucx_commit }}"
    build:
      number: {{ number }}
    requirements:
      build:
        - {{ compiler("c") }}
        - {{ compiler("cxx") }}
        - {{ compiler("cuda") }}         # [cuda_compiler_version != "None"]
        - {{ cdt("libnl") }}
        - {{ cdt("libibverbs-devel") }}
        - {{ cdt("librdmacm-devel") }}
        - {{ cdt("numactl-devel") }}
        - automake
        - autoconf
        - libtool
        - make
        - pkg-config
      host:
      run_constrained:
        - ucx-proc * {{ ucx_proc_type }}
    script: install_ucx.sh
    test:
      commands:
        - test -f "${PREFIX}/bin/ucx_info"
        # Requires driver for GPU test.
        - ${PREFIX}/bin/ucx_info -v         # [cuda_compiler_version == "None"]
    about:
      home: https://github.com/openucx/ucx
      license: BSD-3-Clause
      license_family: BSD
      license_file: ucx/LICENSE
      summary: Unified Communication X.

  - name: ucx-py
    version: "{{ ucx_py_version }}"
    build:
      number: {{ number }}
      skip: true  # [py<36]
      ignore_run_exports:
        - cudatoolkit                    # [cuda_compiler_version != "None"]
    requirements:
      build:
        - {{ compiler("c") }}
        - {{ compiler("cxx") }}
        - {{ compiler("cuda") }}         # [cuda_compiler_version != "None"]
        - {{ cdt("libnl") }}
        - {{ cdt("libibverbs") }}
        - {{ cdt("librdmacm") }}
      host:
        - python
        - pip
        - cython
        - ucx
      run:
        - python
        - numpy
        - {{ pin_subpackage("ucx", exact=True) }}
      run_constrained:
        - ucx-proc * {{ ucx_proc_type }}
    script: install_ucx-py.sh
    test:
      imports:
        - ucp
    about:
      home: https://github.com/rapidsai/ucx-py
      license: BSD-3-Clause
      license_family: BSD
      license_file: ucx-py/LICENSE
      summary: Python bindings for UCX

about:
  home: https://github.com/openucx/ucx
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Unified Communication X.

extra:
  recipe-maintainers:
    - Akshay-Venkatesh
    - jakirkham
    - quasiben
    - TomAugspurger
